<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS!</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors! Choose an option:</h1>
    <button type="button" class="choice" id="rock">Rock</button>
    <button type="button" class="choice" id="paper">Paper</button>
    <button type="button" class="choice" id="scissors">Scissors</button>
    <div id="results">
      <h2 id="round"></h2>
      <h2 id="hchoice"></h2>
      <h3 id="hwins"></h3>
      <h2 id="cchoice"></h2>
      <h3 id="cwins"></h3>
      <h1 id="winner"></h1>
      <h2 id="gameover"></h2>
    </div>
  </body>
</html>
