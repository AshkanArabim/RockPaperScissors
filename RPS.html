<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS!</title>
</head>
<body>
    <script>
        function computerPlay() {
            let randomizer = Math.floor(Math.random()*3 + 1);
            let choice = '';
            switch(randomizer) {
                case 1 : choice = 'rock';
                case 2 : choice = 'paper';
                case 3 : choice = 'scissors';
            }

            return choice;
        }

        function playerPlay() {
            let choice = prompt('Please choose one of the following: Rock, Paper, Scissors').toLowerCase();

            while (!['rock','paper','scissors'].includes(choice)) {
                choice = prompt('That is not a valid choice. Please choose one of the following: Rock, Paper, Scissors').toLowerCase();
            }

            return choice;
        }

        function playRound(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return 'tie';
            } else if ([['rock','scissors'],['scissros','rock']].includes([playerChoice, computerChoice])) {
                if (playerChoice === 'rock') {
                    console.log('You won!');
                } else {
                    console.log('Computer won!');
                }
            } else if ([['rock','paper'],['paper','rock']].includes([playerChoice, computerChoice])) {
                if (playerChoice === 'paper') {
                    console.log('You won!');
                } else {
                    console.log('Computer won!')
                }
            } else if ([['scissors','paper'],['paper','scissors']].includes([playerChoice, computerChoice])) {
                if (playerChoice === 'scissors') {
                    console.log('You won!')
                } else {
                    console.log('Computer won!')
                }
            }
        }

        function rps() {
            playRound(playerPlay(), computerPlay());
        };
    </script>
</body>
</html>
